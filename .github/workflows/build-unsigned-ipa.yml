name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'russh-client/**'

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build Unsigned IPA
        uses: ./.github/actions/tauri-unsigned-ipa
        with:
          working-directory: russh-client
