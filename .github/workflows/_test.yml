name: Tests

on:
  workflow_call:
    inputs:
      run-e2e:
        description: 'Run E2E tests'
        type: boolean
        default: false

jobs:
  rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          install-linux-deps: 'true'
      - run: cargo test --workspace

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: russh-client
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - name: Lint
        run: pnpm lint || true
      - name: Type check
        run: pnpm type-check || true
      - name: Unit tests
        run: pnpm test:unit

  e2e:
    name: E2E Tests
    if: inputs.run-e2e
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: russh-client
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          install-linux-deps: 'true'
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
      - name: Run E2E tests
        run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: russh-client/playwright-report/
