name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: RUSSH v${{ steps.version.outputs.value }}
          draft: true
          generate_release_notes: true

  build-desktop:
    needs: prepare
    uses: ./.github/workflows/_build-desktop.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
    secrets: inherit

  build-mobile:
    needs: prepare
    uses: ./.github/workflows/_build-mobile.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
    secrets: inherit

  publish:
    name: Publish
    needs: [prepare, build-desktop, build-mobile]
    runs-on: ubuntu-latest
    if: always() && needs.prepare.result == 'success'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          draft: false
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.apk
            artifacts/**/*.ipa
