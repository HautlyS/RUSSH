name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
      tauri: ${{ steps.filter.outputs.tauri }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'russh-ssh/**'
              - 'russh-ssh-cli/**'
              - 'russh-client/src-tauri/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'russh-client/src/**'
              - 'russh-client/package.json'
              - 'russh-client/pnpm-lock.yaml'
            tauri:
              - 'russh-client/**'
            workflows:
              - '.github/workflows/**'

  rust:
    name: Rust
    needs: changes
    uses: ./.github/workflows/_rust.yml
    with:
      skip: ${{ needs.changes.outputs.rust != 'true' && needs.changes.outputs.workflows != 'true' }}

  security:
    name: Security Audit
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      
      - name: Run security audit
        run: cargo audit
        continue-on-error: true
      
      - name: Check dependencies
        run: cargo deny check
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        run: |
          cargo tree --duplicate
          cargo tree --edges normal --depth 1

  frontend:
    name: Frontend
    needs: changes
    uses: ./.github/workflows/_test-frontend.yml
    with:
      skip: ${{ needs.changes.outputs.frontend != 'true' && needs.changes.outputs.workflows != 'true' }}
      run-e2e: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

  desktop:
    name: Desktop
    needs: [changes, rust, frontend]
    if: |
      always() &&
      (needs.rust.result == 'success' || needs.rust.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.changes.outputs.tauri == 'true' || needs.changes.outputs.workflows == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/_build-desktop.yml
    secrets: inherit

  android:
    name: Android
    needs: [changes, rust, frontend]
    if: |
      always() &&
      (needs.rust.result == 'success' || needs.rust.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.changes.outputs.tauri == 'true' || needs.changes.outputs.workflows == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/_build-android.yml

  ios:
    name: iOS
    needs: [changes, rust, frontend]
    if: |
      always() &&
      (needs.rust.result == 'success' || needs.rust.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.changes.outputs.tauri == 'true' || needs.changes.outputs.workflows == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/_build-ios.yml
    secrets: inherit
